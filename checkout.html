        <img class="images2" id="arrow3" src="/img/img-merch/Tick Circle.svg" alt="arrow">

<section class="column">
    <section class="second">
        <p class="s1">Input Info</p>
        <p class="s2">Confirm Shipping Info</p>
        <p class="s3">Sign Up or Sign In</p>
    </section>
</section>

    <h1>Payment Methods</h1>

    <section class="imageline">
        <img class="img" src="/img/img-merch/samsungpay.png" alt="samsungpay">
        <img class="img" src="/img/img-merch/googlepay.png" alt="googlepay">

<section class="column2">
    <label for="Card Info">Name On Card</label>
    <input type="text" id="nameoncard" name="Name"> 

    
 <section class="row2">
        <section class="cardnumb">
            <label for="Card Number">Card Number</label>
            <input type="text" id="cardnumber" name="Name"
            placeholder="XXXX-XXXX-XXXX"> 
    </section>


<section class="exp">
    <label for="Expo Date">Expiration Date</label>
    <input type="text" id="expodate" name="Name"
    placeholder="XX/XX">
</section>

<section class="vvc">
    <label for="CVV">CVV</label>
    <input type="text" id="cvv" name="Name"
    placeholder="XX/XX">
    </section>
    </section>
</section>
