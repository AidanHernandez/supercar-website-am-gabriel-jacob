<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/checkout3.css">
    <title>Confirm Information</title>
</head>
<body>
    <img src="/img/img-merch/tiron-logo.png" alt="image of trion logo">

    <section class="time">
            <img class="images2" id="svg" src="/img/img-merch/icon.svg" alt="arrow">  
            <img class="images2" id="check2" src="/img/img-merch/icon.svg" alt="arrow">
            <img class="images2" id="arrow3" src="/img/img-merch/Tick Circle.svg" alt="arrow"> 
    </section>

    <section class="second">
        <p class="s1">Input Info</p>
        <p class="s2">Confirm Shipping Info</p>
        <p class="s3">Sign Up or Sign In</p>
    </section>

    <section class="middle">
        <p>Please make sure all information is correct before proceeding with the purchase</p>
    </section>
    
    <section class="column2">
        <h1>Payment Methods</h1>
        <label for="card info">Name On Card:</label>
        <input type="text" id="nameoncard">
    </section>

    <section class="row2">

        <section class="b1">
            <label for="card number">Card Number:</label>
            <input type="text" id="cardnumb" placeholder="XXXX-XXXX-XXXX">
        </section>

        <section class="b2">
            <label for="expiration date">Expitation Date:</label>
            <input type="text" id="expodate" placeholder="XX/XX">
        </section>

<section class="b3">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv">
</section>
</section>

    <h2>Shipping Info</h2>


    <section class="column3">

        <section class="b4">
            <label for="First Name">First Name:</label>
            <input type="text" id="firstname" name="Name">
        </section>
    
        <section class="b5">
            <label for="Last Name">Last Name:</label>
            <input type="text" id="lastname" name="Name">
        </section>

    <section class="b6">
        <label for="Adress 1">Adress 1:</label>
        <input type="text" id="adress1"  name="Name">
    </section>
    
    <section class="b7">
        <label for="Adress 2">Adress 2:</label>
        <input type="text" id="adress2" name="Name">
    </section>
    </section>
    
    <section class="row3">

        <section class="b8">
            <label for="City">City:</label>
            <input type="text" id="city" name="Name">
        </section>
    
        <section class="b9">
            <label for="state">State:</label>
            <input type="text" id="state" name="Name">
        </section> 
    </section>
    
    <section class="row4">

        <section class="b10">
            <label for="Country">Country:</label>
            <input type="text" id="country" name="Name">
        </section>
            
        <section class="b11">
            <label for="postal code">Postal Code:</label>
            <input type="text" id="postalcode" name="Name">
        </section>
    </section>
    
    <section class="row5">
        <section class="b12">
            <label for="Phone Number">Phone Number:</label>
            <input type="text" id="phonenumber" name="Name"
            placeholder="(XXX)-XXX-XXXX">
        </section>
    </section>

      
    <div class="popup" onclick="myFunction()">Proceed to purchase
        <span class="popuptext" id="myPopup">Make sure to sign up or sign in to complete
            this purchase.
            <section class="row">
                <a class="a1" href="checkout4.html">Sign Up</a>
                <a class="a2" href="checkout4.html">Sign In</a>
            </section>
        </span>
    </div>
    
    <script>
        // When the user clicks on div, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
</body>
</html>
