    <script>
         var pfp_img = localStorage.getItem("pfp-img");
        if (!(pfp_img == null)){
            
    
            const imgElement = document.getElementById('originalImage');
    
            imgElement.src = pfp_img
            imgElement.style.visibility = "visible"
            document.getElementById("pfp-img").style.opacity = "0"
            imgElement.style.width = "200px"
            imgElement.style.height = "200px"
        }
    
    
       document.getElementById('imageInput').addEventListener('change', handleImageUpload);
    
        function handleImageUpload(event) {
        const file = event.target.files[0];  // Get the uploaded file
    
        if (file) {
            const reader = new FileReader();
    
            reader.onload = function(e) {
            const imgElement = document.getElementById('originalImage');
            imgElement.src = e.target.result;  // Replace the original image with the uploaded one
    
            file_end = e.target.result
    
            localStorage.setItem("pfp-img", file_end);
            imgElement.style.width = "200px"
            imgElement.style.height = "200px"
            imgElement.style.visibility = "visible"
            imgElement.style.zIndex = "1"
            document.getElementById("pfp-img").visibility = "none"
            
            };
    
            reader.readAsDataURL(file);  // Read the file as a Data URL
        }
        }
    </script>
