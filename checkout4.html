<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/checkout4.css">
    <title>Confirm Information</title>
</head>
<body>

    <section class="start">
        <p>Thank you for shopping with Trion!! Please make sure to take a look at our models
            and sign up to Join the Trion Crew!!!
        </p>

        <section class="smallnav">
            <a class="button" href="index.html">Home</a>
            <a class="button" href="signup-login.html">Sign Up!!</a>
        </section>
    </section>
    
    <section class="middle">
        <p>Please make sure all information is correct before proceeding with the purchase</p>
    </section>
    
    <section class="column2">
        <h1>Payment Methods</h1>
        <label for="card info">Name On Card</label>
        <input type="text" id="nameoncard">
    </section>

    <section class="row2">
        <label for="card number">Card Number</label>
        <input type="text" id="cardnumb" placeholder="XXXX-XXXX-XXXX">

        <label for="expiration date">Expitation Date</label>
        <input type="text" id="expodate" placeholder="XX/XX">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv">
    </section>

    <h2>Shipping Info</h2>


    <section class="column3">

        <label for="First Name">First Name:</label>
        <input type="text" id="firstname" name="Name">
    
        <label for="Last Name">Last Name:</label>
        <input type="text" id="lastname" name="Name">
    
        <label for="Adress 1">Adress 1:</label>
        <input type="text" id="adress1"  name="Name">
    
        <label for="Adress 2">Adress 2:</label>
        <input type="text" id="adress2" name="Name">
    </section>
    
    <section class="row3">
        <label for="City">City:</label>
        <input type="text" id="city" name="Name">
    
        <label for="state">State:</label>
        <input type="text" id="state" name="Name">
        
    </section>
    
    <section class="row4">
        <label for="Country">Country:</label>
        <input type="text" id="country" name="Name">
            
        <label for="postal code">Postal Code:</label>
        <input type="text" id="postalcode" name="Name">
    </section>
    
    <section class="row5">
        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="phonenumber" name="Name"
        placeholder="(XXX)-XXX-XXXX">
    </section>

    <p class="next">Proceed to Purchase</p>
      

</body>
</html>
