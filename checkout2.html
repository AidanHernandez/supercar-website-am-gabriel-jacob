<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/checkout2.css">
    <title>Shipping Info</title>
</head>
<body>
    <img src="/img/img-merch/tiron-logo.png" alt="image of trion logo">
  
   

    <section class="time">   
        <img class="images2" id="svg" src="/img/img-merch/icon.svg" alt="arrow">  
        <img class="images2" id="check2" src="/img/img-merch/Tick Circle.svg" alt="arrow">
        <img class="images2" id="arrow3" src="/img/img-merch/Tick Circle.svg" alt="arrow"> 
    
    </section>
    </section>

      
<section class="column">
    <section class="second">
        <p class="s1">Input Info</p>
        <p class="s2">Confirm Shipping Info</p>
        <p class="s3">Confirm Purchase</p>
    </section>
</section>

<section class="column2">

    <label for="First Name">First Name:</label>
    <input type="text" id="firstname" name="Name">

    <label for="Last Name">Last Name:</label>
    <input type="text" id="lastname" name="Name">

    <label for="Adress 1">Adress 1:</label>
    <input type="text" id="adress1"  name="Name">

    <label for="Adress 2">Adress 2:</label>
    <input type="text" id="adress2" name="Name">
</section>

<section class="row2">
    <label for="City">City:</label>
    <input type="text" id="city" name="Name">

    <label for="state">State:</label>
    <input type="text" id="state" name="Name">
    
</section>

<section class="row3">
    <label for="Country">Country:</label>
    <input type="text" id="country" name="Name">
        
    <label for="postal code">Postal Code:</label>
    <input type="text" id="postalcode" name="Name">
</section>

<section class="row4">
    <label for="Phone Number">Phone Number:</label>
    <input type="text" id="phonenumber" name="Name"
    placeholder="(XXX)-XXX-XXXX">

    <a href="checkout3.html">
        <button class="next" type="button">Next</button>
    </a>
</section>



</body>
</html>
